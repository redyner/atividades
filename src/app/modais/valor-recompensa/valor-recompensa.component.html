<form [formGroup]="form" id="form">

    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Valor</span>
      <input type="number" formControlName="valor" class="form-control">
      <button type="submit" (click) = "cadastrarValor()" [disabled]="!form.valid" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
    </div> 
    
</form>
