<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prêmios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="./index.html"><img src="./img/back.gif" alt="reward"></a>
    <p><span id="count-stars" class="count">0</span><img id="starImage" src="./img/starFilled.png" width="50" height="50"></p>
    <p>
        <span id="count-popcorn" class="count">0</span><img id="starImage" src="./img/popcorn.png" width="50" height="50" class="resgatar-premio" data-type="popcorn">
        <span id="count-joystick" class="count">0</span><img id="starImage" src="./img/joystick.png" width="50" height="50" class="resgatar-premio" data-type="joystick">
        <span id="count-bike" class="count">0</span><img id="starImage" src="./img/bike.png" width="50" height="50" class="resgatar-premio" data-type="bike">
        <span id="count-soccer" class="count">0</span><img id="starImage" src="./img/soccer.png" width="50" height="50" class="resgatar-premio" data-type="soccer">
    </p>
    <table>
        <thead>
            <tr>
                <th>Valor</th>
                <th>Prêmio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="valor-premio">60</td>
                <td><img src="./img/popcorn.png" alt="popcorn" class="premio" data-type="popcorn"></td>
            </tr>
            <tr>
                <td class="valor-premio">60</td>
                <td><img src="./img/joystick.png" alt="joystick" class="premio" data-type="joystick"></td>
            </tr>
            <tr>
                <td class="valor-premio">30</td>
                <td><img src="./img/bike.png" alt="bike" class="premio" data-type="bike"></td>
            </tr>
            <tr>
                <td class="valor-premio">30</td>
                <td><img src="./img/soccer.png" alt="bike" class="premio" data-type="soccer"></td>
            </tr>
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
